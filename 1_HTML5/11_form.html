<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter username"> 
        </div>
        <div>
            <label for="Password">Password: </label>
            <input type="Password" id="Password" placeholder="Enter Password">
        </div>
        <div>
            <label for="Age">Age: </label>
            <input type="number" id="Age" placeholder="Enter Age">
        </div> 
        <div>
            <button type="submit">Login</button> 
            <button type="button">Buttton</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <label for="searchbar"><h2>Youtube</h2></label>
        <input type="text" id="searchbar" placeholder="search" name="search_query"/>
        <button type="submit">Search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="search" name="q"/>
        <button type="submit">Search</button>
    </form>
    <hr>
    <form action="https://www.reddit.com/">
        <input type="text" placeholder="search" name="rdt"/>
        <button type="submit">Search</button>
    </form>
</body>
</html>
